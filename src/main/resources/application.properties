spring.application.name=sb-ecom

spring.h2.console.enabled=true
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1397

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

imgbb.api.key=${IMGBB_API_KEY}
imgbb.api.url=https://api.imgbb.com/1/upload

spring.servlet.multipart.max-file-size=32MB

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.cookie=springBootECommerce

logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.project=DEBUG